<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #box{
            width: 100px;
            height: 120px;
            background-color: aqua;
        }
    </style>
</head>
<body>
<canvas id="box">小盒子</canvas>
<script>
     var  canras=document.getElementsByTagName("canras");
     var get=box.getContext("2d");
     get.fillStyle="black";
     get.fillRect="50,50,50,50";
     get.strokeRect=(200,200,50,100);
     get.strokeStyle="red";
     get.lineWidth=2;
     get.beginPath();
     get.moveTo(100,100);
     get.lineTo(300,300);
     get.stroke();


</script>


</body>
</html>
